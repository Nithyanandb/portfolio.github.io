name: Jekyll site CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Jekyll
      uses: jekyll-actions/setup@v1
      with:
        ruby-version: '3.2'
    - name: Install dependencies
      run: |
        gem install bundler
        bundle install
    - name: Build site
      run: |
        bundle exec jekyll build
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_site
